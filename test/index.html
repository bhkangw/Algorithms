<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		#root{
			width: 100px;
			height: 100px;
			background-color: rgb(67, 161, 161);
		}
	</style>
</head>
<body>
	<div id='root'>
	</div>
</body>

<script>
	var inc = 0;
	function incColor(){
		const root = document.getElementById('root');
		let getColor = root.style;
		inc = (inc + 1) % 9;
		root.style.backgroundColor = `#AA${inc}0${inc}0`;
		root.style.width = `${inc * 100}px`;
	}
	document.getElementById('root').onclick = incColor;
	console.log(document.getElementById('root'));
	// setInterval(incColor, 250);
</script>
</html>
